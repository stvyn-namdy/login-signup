<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Signup to MicroAPI</h1>
                <div class="sign-with">
                    <button class="social-google-btn">Signup with Google</button>
                </div>
                    <span class="register-option"> or with </span>
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <button>Register</button>
                <div>
                    <p>Already have an account? <a href="#" class="login">Login</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="sign-with">
                    <button class="social-google-btn">Signin with Google</button>
                </div>
                    <span class="register-option"> or with </span>
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <a href="#">Forgot your password</a>
                <button>Login</button>
            </form>
        </div>            
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome to MicroAPI dashboard</h1>
                        <p>
                            Get started with some of the API on our platform.
                        </p>
                        <button class="ghost" id="signIn">SignIn</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hi Friend!</h1>
                        <p>
                            Login with your personal details to get started
                        </p>
                        <button class="ghost" id="signUp">Log In</button>
                    </div>
                </div>
            </div>
    </div>
<script src="register.js"></script>
</body>
<footer>
    Coded by Team Incredible
</footer>
</html>
